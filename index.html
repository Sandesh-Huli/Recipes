        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        hr {
            width: 60%;
            border: 0;
            border-top: 2px solid #ccc;
            margin-bottom: 20px;
        }

        /* Button Styles */
        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 30px 0;
        }

        .buttons {
            font-size: 1.25rem;
            font-weight: bold;
            color: white;
            background-color: #708090;
            border: 2px solid #333;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .buttons:hover {
            background-color: #556070;
            transform: scale(1.05);
        }

        /* Responsive Layout */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .buttons {
                font-size: 1rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
